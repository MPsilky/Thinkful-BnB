<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcel Delivery Form</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="form-container">
            <h1 class="visually-hidden">Shipping Information Form</h1>
            <form aria-labelledby="shippingForm" class="shipping-form" novalidate>
                <div class="form-group">
                    <label for="name" class="form-label">Full Name:</label>
                    <input
                        class="form-input"
                        id="name"
                        type="text"
                        name="name"
                        placeholder="Enter your full name"
                        aria-required="true"
                    />
                </div>
                <div class="form-group">
                    <label for="location" class="form-label">Zipcode:</label>
                    <input
                        class="form-input"
                        id="location"
                        type="text"
                        name="zipcode"
                        maxlength="5"
                        required
                        aria-required="true"
                    />
                </div>
                <div class="form-group">
                    <label for="form-message" class="form-label">Your message:</label>
                    <textarea
                        class="form-textarea"
                        id="form-message"
                        name="message"
                        required
                        maxlength="200"
                        placeholder="How can we assist you?"
                        aria-required="true"
                    ></textarea>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input
                        class="form-input"
                        id="password"
                        type="password"
                        name="password"
                        minlength="8"
                        aria-describedby="passwordHelp"
                    />
                    <small id="passwordHelp" class="form-text">Minimum 8 characters.</small>
                </div>
                <fieldset class="form-group">
                    <legend class="form-legend">Favorite Color:</legend>
                    <label for="red" class="form-radio">
                        <input id="red" name="color" type="radio" value="red" />
                        Red
                    </label>
                    <label for="blue" class="form-radio">
                        <input id="blue" name="color" type="radio" value="blue" />
                        Blue
                    </label>
                    <label for="white" class="form-radio">
                        <input id="white" name="color" type="radio" value="white" />
                        White
                    </label>
                </fieldset>
                <!-- Additional fields here -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
